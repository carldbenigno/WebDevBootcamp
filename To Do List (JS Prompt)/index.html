  <body>
    <h1>To-Do List Commands</h1>
    <ul>
      <li>add task: enter the task that you want to add then press enter.</li>
      <li>list: type 'list' to print out the to-do list.</li>
      <li>
        delete: type 'delete' to delete something by indicating the index of the
        array
      </li>
      <li>quit: type 'q' to quit the app</li>
    </ul>
    <script src="app.js"></script>
  </body>
